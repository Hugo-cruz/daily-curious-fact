{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>
 


<body>

        <ul class="nav justify-content-center">

            </li>
        </ul>

            <li class="nav-item">
                <a class="nav-link active" href="#">Linkedin</a>
