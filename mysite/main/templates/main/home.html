{% extends "main/header.html" %}


{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script>
</head>




<body class="text-center">
  {% block content %}

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column" style="margin-top: 30px;">
    

      <main role="main" class="inner cover">

        <div class="row">
        <div class="col align-self-start">
          <h1 class="cover-heading">Daily Curious Fact</h1>
          <p class="lead">Everyday some useless fact to entertain you</p>
        </div>
        <div class="col align-self-end text-right">
          <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary">Contribute</a>
          </p>
      </div>
    </div>


      </main>
      <div class="card shadow-sm">
        
        {% for curiosity in curiosities %}
        <div class="card-body">
          <p class="card-text">{{curiosity}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            </div>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
        {% endfor %}
      </div>
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>
    </div>
    {% endblock %}
    

  </body>
